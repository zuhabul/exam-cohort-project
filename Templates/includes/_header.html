{% load static %}
<!--url cache-->
{% url 'core:record' as record_url %}
<!--url cache-->
{% comment %} {% url 'core:index' as home_url %} {% endcomment %}
<section class="hero is-info is-small">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          {% comment %}
          <a class="navbar-item" href="{% url 'core:index' %}">
            <img src="{% static 'assets/images/logo.png' %}" alt="Logo" />
          </a>
          {% endcomment %}
          <span class="navbar-burger" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">
            <a
              class="navbar-item {% if request.path == home_url %} is-active {% endif %}"
            >
              Home
            </a>
            <a
              class="navbar-item {% if request.path == record_url %} is-active {% endif %}"
            >
              Record
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</section>

{% comment %} href="{% url 'core:index' %}" {% endcomment %}
